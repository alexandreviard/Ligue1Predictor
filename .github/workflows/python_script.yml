name: Automate Python Script

on:
  schedule:
    - cron: '0 0 */3 * *'  # Exécuté à minuit tous les 3 jours
  workflow_dispatch:
  
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      run: python Fbref_alex/script_github.py

    - name: Commit and push if changes
      run: |
        git config --global user.email "alexandre.viard@ensae.fr"
        git config --global user.name "alexandreviard"
        git add Fbref_alex/*.csv
        git commit -m "Automated data update" --allow-empty
        git push
